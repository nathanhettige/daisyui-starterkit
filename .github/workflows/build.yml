# Check for a succesful build. Does not save an artifact.

name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Vite Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn build
